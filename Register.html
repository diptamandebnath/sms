<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
        }

        header {
            color: rgb(0, 0, 0);
            font-weight: bold;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        table {
            width: 95%;
            border-spacing: 0 15px;
        }

        td {
            padding: 5px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #353434;
            border-radius: 4px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #f06d03;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button.reset {
            background-color: #f44336;
        }

        .button.reset:hover {
            background-color: #e53935;
        }

        .button.back {
            background-color: #2196F3;
        }

        .button.back:hover {
            background-color: #1976D2;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #000000;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>Employer Registration</header>
    <center><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam voluptates tenetur rem aut eum amet quam a corporis delectus vel, provident dolorum dignissimos?</p></center>

    <div class="container">
        <form action="IndianOil2" method="post" onsubmit="return validateForm()">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td>
                        <select name="state" required>
                            <option value="">-- Select State --</option>
                            <option value="andaman">Andaman and Nicobar Islands</option>
                            <option value="andhra">Andhra Pradesh</option>
                            <option value="arunachal">Arunachal Pradesh</option>
                            <option value="assam">Assam</option>
                            <option value="bihar">Bihar</option>
                            <option value="chandigarh">Chandigarh</option>
                            <option value="chhattisgarh">Chhattisgarh</option>
                            <option value="dadra">Dadra and Nagar Haveli and Daman and Diu</option>
                            <option value="delhi">Delhi</option>
                            <option value="goa">Goa</option>
                            <option value="gujarat">Gujarat</option>
                            <option value="haryana">Haryana</option>
                            <option value="himachal">Himachal Pradesh</option>
                            <option value="jammu">Jammu and Kashmir</option>
                            <option value="jharkhand">Jharkhand</option>
                            <option value="karnataka">Karnataka</option>
                            <option value="kerala">Kerala</option>
                            <option value="ladakh">Ladakh</option>
                            <option value="lakshadweep">Lakshadweep</option>
                            <option value="madhya">Madhya Pradesh</option>
                            <option value="maharashtra">Maharashtra</option>
                            <option value="manipur">Manipur</option>
                            <option value="meghalaya">Meghalaya</option>
                            <option value="mizoram">Mizoram</option>
                            <option value="nagaland">Nagaland</option>
                            <option value="odisha">Odisha</option>
                            <option value="puducherry">Puducherry</option>
                            <option value="punjab">Punjab</option>
                            <option value="rajasthan">Rajasthan</option>
                            <option value="sikkim">Sikkim</option>
                            <option value="tamilnadu">Tamil Nadu</option>
                            <option value="telangana">Telangana</option>
                            <option value="tripura">Tripura</option>
                            <option value="uttarpradesh">Uttar Pradesh</option>
                            <option value="uttarakhand">Uttarakhand</option>
                            <option value="westbengal">West Bengal</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email" required></td>
                </tr>
            </table>

            <div class="buttons">
                <button type="submit" class="button">Submit</button>
                <button type="reset" class="button reset">Reset</button>
                <button type="button" class="button back" onclick="goBack()">Go Back</button>
            </div>
        </form>
    </div>

    <footer>
        &copy; 2025 DoIT, All rights reserved.
    </footer>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }
            return true;
        }

        function goBack() {
            window.location.href = 'index.html'; // Update to the actual main page URL
        }
    </script>
</body>
</html>
