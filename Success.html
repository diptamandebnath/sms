<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000000;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 28px;
            background-color: #ec6104;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        td {
            padding: 10px;
            vertical-align: middle;
        }

        td:first-child {
            text-align: right;
            font-weight: bold;
            width: 40%;
            padding-right: 15px;
            color: black;
        }

        td:last-child {
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: black;
        }

        input[type="submit"] {
            background-color: #ec6104;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight:600;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0b0ed6;
        }

        .logout-btn {
            margin-top: 10px;
            text-align: center;
        }

        .logout-btn input {
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .logout-btn input:hover {
            background-color: #0b0ed6;
        }
    </style>
</head>
<body>

    <h1>Stationery Request Form</h1>

    <form name="form2" method="post" action="StationarySub">
        <table>
            <tr>
                <td>Employee Name:</td>
                <td><input type="text" name="empname" placeholder="Enter your name" required /></td>
            </tr>
            <tr>
                <td>Employee ID:</td>
                <td><input type="number" name="empid" placeholder="Enter your ID" required /></td>
            </tr>
            <tr>
                <td>Designation:</td>
                <td><input type="text" name="desig" placeholder="Enter your designation" required /></td>
            </tr>
            <tr>
                <td>Department:</td>
                <td>
                    <select name="department" required>
                        <option value="" disabled selected>Select department</option>
                        <option value="technical">Technical</option>
                        <option value="retail">Retail</option>
                        <option value="materials">Materials</option>
                        <option value="engdepart">Engineering</option>
                        <option value="consumer">Consumer</option>
                        <option value="finance">Finance</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Stationery Item:</td>
                <td>
                    <select name="item" required>
                        <option value="" disabled selected>Select item</option>
                        <option value="pen">Pen</option>
                        <option value="pencil">Pencil</option>
                        <option value="stapler">Stapler</option>
                        <option value="staplerbox">Stapler Pin Box</option>
                        <option value="markers">Markers</option>
                        <option value="a4sheet">A4 Size Sheet Bundle</option>
                        <option value="fevistick">Fevistick</option>
                        <option value="stickynotes">Sticky Notes</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input type="number" name="quant" min="1" placeholder="Enter quantity" required /></td>
            </tr>
        </table>
        <input type="submit" value="Submit Request" />
    </form>

    <div class="logout-btn">
        <form method="post" action="index.html">
            <input type="submit" value="Log Out" />
        </form>
    </div>

</body>
</html>
