<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ff8c00;
            margin-bottom: 30px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: scale(0.95);
        }

        .form-button {
            text-align: center;
        }

        .form-button input[type="submit"] {
            background-color: #28a745;
            border: none;
            padding: 10px 30px;
            font-size: 1rem;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-button input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <div class="button-container">
        <form action="Stock.html" method="post" class="form-button">
            <input type="submit" value="Update Stock">
        </form>
        <form action="Allot.html" method="post" class="form-button">
            <input type="submit" value="Allot Stock">
        </form>
        <form action="index.html" method="post" class="form-button">
            <input type="submit" value="Go Back to Main Page">
        </form>
    </div>
</body>
</html>
