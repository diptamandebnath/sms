<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .form-button input[type="button"] {
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #ff8c00, #ff6b6b);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-button input[type="button"]:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .form-button input[type="button"]:active {
            transform: scale(0.95);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        footer a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Redirect user to login page if not logged in
        document.addEventListener("DOMContentLoaded", () => {
            const isLoggedIn = localStorage.getItem("loggedIn");
            if (!isLoggedIn || isLoggedIn !== "true") {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "LogAdmin.html"; // Redirect to login page
            
            }
        });

        // Optional: Logout function to clear login status
        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.href = "LogAdmin.html";
            
        }
    </script>
</head>
<body>
    <h1>Admin Panel</h1>
    <div class="button-container">
        <form action="Stock.html" method="post" class="form-button">
            <input type="button" value="Update Stock" onclick="window.location.href='Stock.html'">
        </form>
        <form action="Allot.html" method="post" class="form-button">
            <input type="button" value="Allot Stock" onclick="window.location.href='Allot.html'">
        </form>
        <form action="index.html" method="post" class="form-button">
            <input type="button" value="Go Back to Main Page" onclick="window.location.href='index.html'">
        </form>
        <div class="form-button">
            <input type="button" value="Logout" onclick="logout()">
        </div>
    </div>
    <footer>
        <p>Designed with ❤️ by <a href="#">Your Name</a></p>
    </footer>
</body>
</html>
