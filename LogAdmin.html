<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container Styling */
        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Heading Styling */
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #2980b9;
        }

        /* Input Field Styling */
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Button Styling */
        .form-container .button,
        .form-container .button1,
        .form-container .button2 {
            display: inline-block;
            margin: 10px 5px;
            padding: 12px 20px;
            font-size: 18px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-container .button {
            background-color: #27ae60;
        }

        .form-container .button1 {
            background-color: #e74c3c;
        }

        .form-container .button2 {
            background-color: #3498db;
        }

        .form-container .button:hover {
            background-color: #2ecc71;
        }

        .form-container .button1:hover {
            background-color: #c0392b;
        }

        .form-container .button2:hover {
            background-color: #2980b9;
        }

        .form-container .button:active,
        .form-container .button1:active,
        .form-container .button2:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required />
            <input type="password" id="password" placeholder="Enter Password" required />
            <br />
            <button type="submit" class="button">Submit</button>
            <button type="reset" class="button1">Reset</button>
        </form>
        <button onclick="goBack()" class="button2">Go Back to Main Page</button>
    </div>

    <script>
        // Hardcoded credentials for demonstration
        const validUsername = "admin";
        const validPassword = "password123";

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate credentials
            if (username === validUsername && password === validPassword) {
                // Redirect to another page
                window.location.href = "Success.html";
            } else {
                // Show an error message
                alert("Invalid username or password. Please try again.");
            }
        });

        // Go back to the main page
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
